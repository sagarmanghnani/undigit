<ion-content class="outercontainer">
  <div class="imageContainer">
    <img src= "../../assets/imgs/undigit_logo.png" class="img">
    </div>  
  <ion-grid>
   <div class="innercontainer">
      
    <ion-list >
      <form [formGroup] = "login">

          <ion-row *ngIf = "error" class="error">
              <p text-center>{{error}}</p>  
            </ion-row>

        <ion-item class="form-item">
          <ion-label floating>Username</ion-label>
          <ion-input type="text" formControlName = "username"></ion-input>
        </ion-item>

        <ion-item class="form-item">
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName = "password"></ion-input>
        </ion-item>

      </form>
    </ion-list>
  </div>

  <div>  
      <button ion-button round (click) = "loggedin()" [disabled] = "!login.valid" class="btn">Login</button>
  </div> 

  <ion-row text-center>
    <ion-col>
      Don't have account?<a (click)="test()">Sign up here</a>
      </ion-col>  
  </ion-row> 
  </ion-grid>

</ion-content>
